syntax = "proto3";

package Iptv;

enum PaymentState {
    TRIAL = 0; /// trial mode
    WAITING = 1; /// Счет выставлен, ожидает оплаты	-
    PAID = 2; /// Счет оплачен	+
    REJECTED = 3; /// Счет отклонен	+
    EXPIRED = 4; /// Время жизни счета истекло. Счет не оплачен	+
    PARTIAL = 5; /// Частичный возврат суммы	-
    FULL = 6; /// Полный возврат суммы	+
}